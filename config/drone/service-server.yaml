apiVersion: v1
kind: Service
metadata:
  name: drone-service
  namespace: drone-system
spec:
  type: LoadBalancer
  loadBalancerIP: 10.10.0.100
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8000
  - name: https
    port: 443
    targetPort: 8000
    protocol: TCP
  - name: grpc
    protocol: TCP
    port: 9000
    targetPort: 9000
  selector:
    app: drone-server