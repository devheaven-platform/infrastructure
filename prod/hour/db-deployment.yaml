apiVersion: apps/v1
kind: Deployment
metadata:
  name: hour-db-deployment
  labels:
    app: hour-db
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hour-db
  template:
    metadata:
      labels:
        app: hour-db
    spec:
      containers:
      - name: hour-mongo
        image: mongo
        ports:
        - containerPort: 27017
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: hour-mongo-pvc